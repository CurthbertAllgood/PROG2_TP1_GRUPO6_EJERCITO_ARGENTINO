# ===============================
# CODIFICACIÓN
# ===============================
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
# ===============================
# PUERTO SERVIDOR
# ===============================
server.port=8080

# ===============================
# CONEXIÓN BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ejercito_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# === JWT ===
app.jwt.secret=change-me-super-secret-AT-LEAST-64-CHARS-LONG-0123456789abcdefABCDEF!@#$
# 1 día en milisegundos
app.jwt.expiration-ms=86400000